groupName: my-hetzner-project

certManager:
  namespace: cert-manager
  serviceAccountName: cert-manager

image:
  repository: docker.io/hetznercloud/cert-manager-webhook-hetzner
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 443

metrics:
  serviceMonitor:
    enabled: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
